name: Praise on Green

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Start MySQL (ngram enabled)
        run: |
          docker run -d --name mysql84 \
            -p 3306:3306 \
            -e MYSQL_ROOT_PASSWORD=password \
            -e MYSQL_DATABASE=testing \
            -e MYSQL_USER=sail \
            -e MYSQL_PASSWORD=password \
            -v "${{ github.workspace }}/docker/mysql/my.cnf:/etc/mysql/conf.d/zz-ngram.cnf:ro" \
            -v "${{ github.workspace }}/docker/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh:ro" \
            mysql:8.4

          until docker exec mysql84 mysqladmin ping -ppassword --silent; do
            sleep 1;
          done
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5.2'
          extensions: mbstring, pdo_mysql, bcmath, intl, zip
          coverage: xdebug
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist
      - name: Prepare environment
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan config:clear
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: sail
          DB_PASSWORD: password
      - name: Run tests
        run: php artisan test --coverage --min=100
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: sail
          DB_PASSWORD: password

  praise:
    needs: test
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            if (!context.payload.pull_request) {
              return;
            }

            const outcome = '${{ needs.test.result }}';
            const message = outcome === 'success'
              ? 'Test xanh, merge thôi Trần Thắng Lợi.'
              : 'CI đỏ rực rồi. Lần sau nhớ mời nó ly trà sữa trước khi chạy nhé.';

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: context.payload.pull_request.number,
              body: message,
            });
